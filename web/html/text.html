<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人注册-志愿襄阳</title>
    <script src="../js/formCheck.js" type="text/javascript" ></script>
</head>
<body>
<form action="demo.html" method="post" onsubmit="return passwordCheck()">
    <div>
        <p>
            <input type="password"placeholder="请输入新密码(注册后使用该密码登录)" id="passwordNew" name="password">
        </p>
    </div>
    <div>
        <p>
            <input type="password"placeholder="请确认新密码(注册后使用该密码登录)" id="passwordCheck">
        </p>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
</body>
</html>
