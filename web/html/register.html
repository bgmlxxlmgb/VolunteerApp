<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>个人注册-志愿襄阳</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js" ></script>
    <script src="../js/mobileCheck.js" type="text/javascript" ></script>
    <script src="../js/formCheck.js" type="text/javascript" ></script>
</head>
<body>
<form action="/getUserRegisterInfoServlet" method="post" enctype="multipart/form-data" id="form">
    <div class="page-header header">
        <h1 id="title">欢迎访问志愿襄阳！<a href="#">登录</a></h1>
    </div>
    <div class="container back1 back">
        <p>
            <input type="text"placeholder="请输入姓名" class="dis-border" name="name">
        </p>
    </div>
    <div class="container back1 back">
        <p>
            <table>
               <tr>
                   <td>性别</td>
                   <td class="label_sex">男</td>
                   <td><input type="radio" name="sa" checked class="radio_sex"></td>
                   <td class="label_sex">女</td>
                   <td><input type="radio" name="sa" class="radio_sex"></td>
               </tr>
            </table>
        </p>
    </div>
    <div class="container back1 back">
      <p>
          <label class="id-car1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出生日期</label>
          <input type="date"placeholder="请选择出生日期" class="dis-border id-car2" name="birth">
      </p>
    </div>
    <div class="container back1 back">
        <p>
            <label class="id-car1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;证件类型</label>
            <select class="dis-border id-car2" id="certificateType" name="certificateType">
                <option>--请选择--</option>
                <option  value="学生证">学生证</option>
                <option  value="港澳通行证">港澳通行证</option>
                <option  value="身份证">身份证</option>
                <option  value="士官证">士官证</option>
            </select>
        </p>
    </div>
    <div class="container back1 back">
        <p>
            <input type="text"placeholder="请输入证件号码" class="dis-border" name="certificateNumber">
        </p>
    </div>
    <div class="container back1 back">
        <p>
            <input type="password"placeholder="请输入新密码(注册后使用该密码登录)" class="dis-border" id="passwordNew" name="password">
        </p>
    </div>
    <div class="container back1 back">
        <p>
            <input type="password"placeholder="请确认新密码(注册后使用该密码登录)" class="dis-border" id="passwordCheck">
        </p>
    </div>
    <div class="container back1 back">
        <p>
            <!--异步提交手机号码，检测是否存在已注册的情况-->
            <input type="tel"placeholder="请输入个人手机" name="mobileNumber" onblur="loadXMLDoc(this.value)" class="dis-border" >
            <h3 id="text"></h3>
        </p>
    </div>
    <div class="container back1 back">
        <input id="uploadFile" placeholder="   请上传个人头像证件照" disabled="disabled" formenctype="multipart/form-data"accept="image/*"  />
        <div class="fileUpload btn btn-default"id="co">
            <span>上传照片</span>
            <input id="uploadBtn" type="file" class="upload" enctype="multipart/form-data"accept="image/*" name="file" />
        </div>
    </div>
    <div class="container submit back2">
        <button type="submit" class="btn btn-danger sub">提交</button>
    </div>
    <br>
    <br>
    <br>
</form>
<script>
    document.getElementById("uploadBtn").onchange = change;
    function change() {
        document.getElementById("uploadFile").value = this.value;
    }
    document.getElementById("form").onsubmit = formCheck;
    function formCheck(e) {
        //password check
        var passwordNew = document.getElementById("passwordNew");
        var passwordCheck = document.getElementById("passwordCheck");
        if(passwordNew.value != passwordCheck.value){
            e.preventDefault();
            alert("NO");
            passwordCheck.value=null;
        }

        //user name check

        //certificate number check
    }

</script>
</body>
</html>
